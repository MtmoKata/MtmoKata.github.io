<!DOCTYPE html>
<html>
  <head>
    <title>Masis test station</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
    </py-env>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <style>
      model-viewer {
        cursor: grab;
        display: flex;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="models\test\source\xbox.glb"
      alt="testbox"
      exposure="1.000"
      camera-controls
      ar
    >
    </model-viewer>


    <button type="button" id="button">nohorny</button>
    <py-script>
    from js import document 
    from pyodide import create_proxy

    def runPython():
        print("you clicked me")

    function_proxy = create_proxy(runPython)

    document.getElementById("button").addEventListener("click", function_proxy)
    </py-script>

    
  </body>
</html>
